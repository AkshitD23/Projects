<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Checkout Form</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <script>
            $(document).ready(function($){

                $('#card_number').mask("9999 9999 9999 9999");
                $('#expiry_date').mask("00 / 00");
                $('#cvv').mask("999");
            })
        </script>
        
    </head>
    <body>
       
        <div class="wrapper">
            <div class="payment">
                <div class="payment-logo"><p>P</p></div>

                <h2>Payment Gateway</h2>

                <div class="form">
                    <div class="card space icon-relative">
                        <label class="label">Card Holder:</label>
                        <input type="text" class="input" name="card_holder" placeholder="Card  Holder">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="card space icon-relative">
                        <label class="label">Card number:</label>
                        <input type="text" class="input" id="card_number" name="card_number" placeholder="Card number" data-mask="0000 0000 0000 0000">
                        <i class="far fa-credit-card"></i>
                        
                    </div>
                    <div class="card-grp space">
                        <div class="card-item icon-relative">
                        <label class="label">Expiry Date:</label>
                        <input type="text" class="input" id="expiry_date" name="expiry_date" placeholder="00 / 00" data-mask="00 / 00">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    
                    <div class="card-item icon-relative">
                        <label class="label">CVV:</label>
                        <input type="text" class="input" id="cvv" name="cvv" placeholder="000" data-mask="000">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                    <a style="text-decoration: none;" href="completed.html"><div class="btn">
                        PAY
                    </div></a>
                </div>
            </div>
        </div>
    
    </body>
</html>
