<html>
    <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="loginstyle.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
        <title>Log-in</title>
    </head>
<body>
    <div class="login-box">
        <img src="avatar.png" class='avatar'>
   <h1>Login here</h1> 
   <form name="myForm" action="../FA4project.html" onsubmit="return validateForm()" method="post" required>
    <p>Username</p>
    <input type="text" name="usr" id="usr" placeholder="Enter username">
    <p>Password</p>
    <input type="password" name="pass" id="pass" placeholder="Enter password">
  <a href='' id='lgn'> <input type="submit" value="login" ></a>
    <a href="">Lost your password?</a>
</form>
 </div>
<script> function validateForm(){
    if(document.getElementById('usr').value=="" || document.getElementById('pass').value==''){
        alert("Please enter username and password");
    } return False;
    
}
  
   </script>

</body>
</html>
